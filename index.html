<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, Arial}

body{
  height:100vh;
  background:#050510;
  overflow:hidden;
  color:white;
}

/* INPUT SCREEN */
#inputScreen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
input,button{
  padding:14px 22px;
  font-size:18px;
  border-radius:25px;
  border:none;
}
button{
  margin-top:15px;
  background:#ff6fae;
  color:white;
  cursor:pointer;
}

/* COUNTDOWN */
#countdown{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:90px;
  font-weight:300;
  z-index:5;
}

/* SKY */
.sky{
  background:radial-gradient(circle at bottom,#2b2a20,#0b0b14 70%);
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#fff4d6;
  border-radius:50%;
  box-shadow:0 0 6px #fff1cc;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* MESSAGE TOP */
#message, #loveText{
  position:absolute;
  top:10%;
  width:100%;
  text-align:center;
  font-size:36px;
  font-weight:400;
  color:white;
  z-index:5;
  line-height:1.4;
}

#message{ display:none; }

#loveText{
  display:none;
  color:cyan;
  animation:lovePop 1s ease forwards;
}
@keyframes lovePop{
  from{opacity:0;transform:scale(0.6)}
  to{opacity:1;transform:scale(1)}
}

.char{
  opacity:0;
  display:inline-block;
  animation:char 0.8s forwards;
}
@keyframes char{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}

/* ðŸŽˆ BALLOONS */
.balloon{
  position:absolute;
  bottom:-60px;
  font-size:26px;
  animation:balloonUp 5.5s linear forwards;
}
@keyframes balloonUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* ðŸ¦‹ BUTTERFLIES */
.butterfly{
  position:absolute;
  font-size:26px;
  animation:butterflyMove 8s ease-in-out infinite;
}
@keyframes butterflyMove{
  0%{transform:translateX(-20px);opacity:0}
  10%{opacity:1}
  50%{transform:translateX(120px)}
  100%{transform:translateX(-120px)}
}

/* ðŸ“¦ TOUCH BOX */
#touchBox{
  position:absolute;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  padding:16px 30px;
  border:2px solid deeppink;
  border-radius:30px;
  color:green;
  font-size:20px;
  cursor:pointer;
  z-index:6;
  background:rgba(0,0,0,0.3);
  animation:pulse 1.8s infinite;
  display:none;
}
@keyframes pulse{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.05)}
  100%{transform:translateX(-50%) scale(1)}
}
</style>
</head>

<body>

<div id="inputScreen">
  <h1>Enter Your Name</h1>
  <input id="name" placeholder="Your name">
  <button onclick="start()">Continue</button>
</div>

<div id="countdown"></div>

<div id="message"></div>
<div id="loveText"> Happy New Year 2027 <br>ANJU MAM</br></div>


<div id="touchBox" onclick="showLove()">Touch Here</div>

<script>
const inputScreen=document.getElementById("inputScreen");
const countdown=document.getElementById("countdown");
const message=document.getElementById("message");
const touchBox=document.getElementById("touchBox");
const loveText=document.getElementById("loveText");

function start(){
  const name=document.getElementById("name").value.trim().toLowerCase();
  if(name!=="anju"){alert("Wrong name");return;}

  inputScreen.style.display="none";

  let c=10;
  countdown.style.display="flex";

  const t=setInterval(()=>{
    countdown.textContent=c;
    countdown.style.color=`hsl(${Math.random()*360},80%,70%)`;
    c--;
    if(c<0){
      clearInterval(t);
      countdown.style.display="none";
      initSky();
      setTimeout(revealText,1500);
      setInterval(launchBalloons,800);
      createButterflies();
      setTimeout(()=>touchBox.style.display="block",3500);
    }
  },1000);
}

function initSky(){
  document.body.classList.add("sky");
  for(let i=0;i<200;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    document.body.appendChild(s);
  }
}

function revealText(){
  const text="when -the -world -turns -a -new -page -tonight- \n-I- respect- you- deeply -and -I -don't -wish -for -anything -grand\n-I -only -hope -to -share -something -real -with -you";
  message.style.display="block";
  message.innerHTML="";
  [...text].forEach((ch,i)=>{
    const span=document.createElement("span");
    span.textContent=ch==="\n"?"\n":ch;
    span.className="char";
    span.style.animationDelay=(i*0.25)+"s";
    message.appendChild(span);
  });
}

function launchBalloons(){
  const b=document.createElement("div");
  b.className="balloon";
  b.textContent="ðŸŽˆ";
  b.style.left=Math.random()*100+"%";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),5500);
}

function createButterflies(){
  for(let i=0;i<2;i++){
    const b=document.createElement("div");
    b.className="butterfly";
    b.textContent="ðŸ¦‹";
    b.style.top=i===0?"50%":"60%";
    b.style.left=i===0?"35%":"65%";
    document.body.appendChild(b);
  }
}

/* ðŸ”¥ ONLY REPLACE TEXT */
function showLove(){
  touchBox.style.display="none";
  message.style.display="none";
  loveText.style.display="block";
}
</script>

</body>
  </html>
